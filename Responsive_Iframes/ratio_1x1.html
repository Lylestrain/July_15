<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 Aspect Ratio Document</title>
    
    <link rel="stylesheet" href="../main_styles.css">

    <style>
        .container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 100%; /* 1:1 Aspect Ratio */
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

</head>

<body>

    <div class="btr_rtrn">
        <button><a href="Responsive_iframes_intro.html">Back</a></button>
    </div> 
    <h2>Responsive Iframe</h2>
    <h3>Maintain Aspect Ratio 1:1</h3>
    <p>Resize the window to see the effect.</p>

    <div class="container"> 
    <iframe class="responsive-iframe" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
    </div>

    <h1>1:1 Aspect Ratio (Height and Width is Always Equal)</h1>
    
</body>
</html>
